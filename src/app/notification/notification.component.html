<div class="container alert-area">
    <div class="alert-wrapper" *ngIf="isShow" [@Notification]>
        <div #alertDOM class="alert alert-dismissable" [ngClass]="setClass()" role="alert">
          <button type="button" class="close" (click)="close()">
            <!-- $times; => 'x' -->
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
            <!-- strong tag use to the emphsize the content-->
          </button>
                <strong>{{currentNotification.title | uppercase}}</strong> {{currentNotification.content}}
            
        </div>
    </div>
</div>
